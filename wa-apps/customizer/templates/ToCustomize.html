{strip}


{* HTML *}
<script type="text/html" id="tmpl-customize-control-to-style">
	<style>
		.customizer-open {
			position: fixed;
			left: 0;
			top: {$top|default:50}%;
			-webkit-transform: translateY(-50%);
			transform: translateY(-50%);
			z-index: 11;
		}
		.customizer-open-button {
			display: inline-block;
			line-height: 0;
			padding: 5px;

			background: rgba(255,255,255,0.8);
			color: #999;
			border: 1px solid #e5e5e5;
			box-shadow: 0 2px 8px rgba(0,0,0,0.08);
		    border-radius: 0 5px 5px 0;
		}
		.customizer-open-button:hover {
			color: #666;
		}

		.c-icon {
		    margin: 0;
			border: none;
			border-radius: 0;
			overflow: visible;
			font: inherit;
			color: inherit;
			text-transform: none;
			padding: 0;
			background-color: transparent;
			display: inline-block;
			fill: currentcolor;
			line-height: 0;
		}

		.c-spin {
			-webkit-animation:c-spin 2s infinite linear;
			animation: c-spin 20s infinite linear;
			-webkit-transform-origin:50% 50%;
			transform-origin:50% 50%;
		}
		.customizer-open-button:hover .c-spin {
			-webkit-animation-play-state: paused;
			animation-play-state: paused;
		}

		@-webkit-keyframes c-spin {
			0% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			50% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			59.99% {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
			60% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			69.99% {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
			70% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			79.99% {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
			80% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			89.99% {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
			90% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			100% {
				-webkit-transform: rotate(359deg);
				transform: rotate(359deg);
			}
		}
		@keyframes c-spin {
			0% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			50% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			59.99% {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
			60% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			69.99% {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
			70% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			79.99% {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
			80% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			89.99% {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
			90% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			100% {
				-webkit-transform: rotate(359deg);
				transform: rotate(359deg);
			}
		}
	</style>
</script>
<script type="text/html" id="tmpl-customize-control-to">
	<div class="customizer-open">
		<a class="customizer-open-button" href="#">
			<span class="c-icon c-spin">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
					<path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path>
				</svg>
			</span>
		</a>
	</div>
</script>
<script>
(function() { 'use strict';

document.getElementsByTagName('head')[0].insertAdjacentHTML('beforeend', document.getElementById('tmpl-customize-control-to-style').innerHTML);
document.getElementsByTagName('body')[0].insertAdjacentHTML('beforeend', document.getElementById('tmpl-customize-control-to').innerHTML);
document.getElementsByClassName('customizer-open-button')[0].addEventListener('click', function () { this.setAttribute('href', '{$url}'); });

})();
</script>


{/strip}
