<div>
    {if isset($error)}
        <header class="dialog-header">
            <h1>[`Error`]</h1>
        </header>
        <div class="dialog-content">
            <div class="fields">
                <div class="field">
                    <div class="value">
                        <span class="state-error">{$error}</span>
                    </div>
                </div>
            </div>
        </div>
    {else}
        <div>
            <header class="dialog-header">
                <h1>{$title}</h1>
            </header>
            <div class="dialog-content">
                <form>
                    <div class="fields">
                        <div class="field">
                            <div class="name">[`Path`]</div>
                            <div class="value">
                                <strong class="break-all">{if strlen($item.folder)}<span class="gray">{$item.folder}</span>{/if}{$item.name}</strong>
                            </div>
                        </div>

                        {if !empty($item.warnings)}
                            <div class="field">
                                <div class="value submit">
                                    <ul class="state-caution">
                                        {foreach $item.warnings as $warning}
                                            <li><i class="fas fa-exclamation-triangle"></i> {$warning}</li>
                                        {/foreach}
                                    </ul>
                                </div>
                            </div>
                        {/if}

                        <div class="field">
                            <div class="name">[`Name`]</div>
                            <div class="value">
                                <input name="name" value="{$item.edit_name|escape}" autocomplete="off">
                            </div>
                        </div>
                        <div class="field">
                            <div class="value">
                                <span class="state-error"></span>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" name="path" value="{$path|escape}">
                </form>
            </div>
        </div>
    {/if}
</div>
