<div class="form">
    <div class="row mb-4">
        <div class="col-12 col-md-6">
            <div class="form-group">
                
                    <div class="input-group">
                        
                        <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-user"></i></span></div>
                        <input class="form-control" name="name" type="text" placeholder="Ваше имя *">
                        
                    </div>
                
            </div>
            <label for="name">
            </label>
            <div class="form-group">
                
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-envelope"></i></span></div>
                    <input class="form-control" name="email" type="email" placeholder="E-mail">
                    
                </div>
            </div>
            <label for="email">
            </label>
			<div class="form-group mb-md-0">
                
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-phone"></i></span></div>
                    <input class="form-control tel" name="tel" type="text" placeholder="Телефон *">
                    
                </div>
                <label for="tel">
                </label>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="textarea-group">
                <div class="form-group">
                    <div class="form-group">
                        <textarea class="form-control border-0" name="text" rows="3" placeholder="Текстовое сообщения"></textarea>
                    </div>
                    <div class="form-group d-none d-md-flex" style="position:absolute; bottom: 15px; margin-bottom: 0; width: 100%">
                        <div class="input-group" style="padding: 0 .75rem">
                            <input class="form-control-file inputfile" type="file" id="fileInputElement" data-multiple-caption="%count% файла выбрано" multiple>
                            <label class="align-items-center d-flex mb-0" for="fileInputElement">
                                <div class="icon-wrapper">
                                    <svg class="icon icon-upload">
                                        <use xlink:href="{$wa_theme_url}img/sprite/sprite.svg#upload"></use>
                                    </svg>
                                </div>
                                <span>Выберите файл</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
	<div class="col-12 col-md-6">
        <div class="form-check mb-4">
            {$agreement_link = "/wa-data/public/site/file/soglashenie_confid.pdf"}
            {if $agreement_link}
            <input name="agree_to_terms" type="hidden" value="">

            <input class="form-check-input" name="agree_to_terms" type="checkbox" checked="checked" value="1" required>
            <label class="form-check-label">
                Я даю свое согласие на обработку моих персональных данных в соответствии с законом N152-ФЗ
                «О персональных данных» от 27.07.2006 и принимаю условия <a href="{$agreement_link}" class="color_red" target="_blank">пользовательского соглашения</a>
            </label>
            {if !empty($errors.agree_to_terms)}<p class="text-danger">{$errors.agree_to_terms}</p>{/if}
            {/if}
        </div>
    </div>
    <div class="col-12 col-md-6 text-center text-md-left">
        <input class="g-recaptcha-response" name="g-recaptcha-response" type="hidden">
        <input class="btn btn-red" type="submit" value="Оставить заявку">
    </div>
</div>
